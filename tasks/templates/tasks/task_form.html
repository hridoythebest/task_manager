{% extends 'base.html' %}

{% block content %}
  <h2>{% if form.instance.pk %}Update Task{% else %}Create New Task{% endif %}</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
  <a href="{% url 'task-list' %}">Back to Task List</a>
{% endblock %}
